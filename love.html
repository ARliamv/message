<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="love.css">
    <title>Mail</title>
    <style>
        body {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        .letter h1, .rose {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .letter h1 {
            animation-delay: 0.5s;
        }
        .rose {
            animation-delay: 1s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body style="background-color: #7e0315; color: white; font-family: 'Poppins', sans-serif;">
    <div class="container">
        <div class="letter">
            <h1>You are the most amazing person I have ever met, and I feel so proud to call you my boyfriend. I don't know how I got so lucky to have you in my life, but I promise to cherish every moment we have together. Happy Valentine's, my one and only! >ᴗ< ₊˚♡︎ </h1>
        </div>
        <div class="rose">
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="leaf">
                <div class="stem"></div>
                <div class="leafs"></div>
                <div class="leafs"></div>
            </div>
        </div>
    </div>
    <footer style="text-align: center; padding: 20px; position: fixed; bottom: 0; width: 100%; background-color: #7e0315; color: white; font-family: 'Poppins', sans-serif;">
        <p>Made with love by Htet</p>
    </footer>
</body>
</html>
